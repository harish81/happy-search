<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#42A5F5" />
    <meta
      name="description"
      content="A Happy Search for developers"
    />
    <link rel="apple-touch-icon" href="logo192.png" />

    <!--SEO Stuff-->
    <meta name="image" content="https://harish81.github.io/happy-search/logo192.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Happy Search">
    <meta itemprop="description" content="A Happy Search for developers">
    <meta itemprop="image" content="https://harish81.github.io/happy-search/logo192.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Happy Search">
    <meta name="twitter:description" content="A Happy Search for developers">
    <meta name="twitter:site" content="@NandoliyaHarish">
    <meta name="twitter:creator" content="@NandoliyaHarish">
    <meta name="twitter:image:src" content="https://harish81.github.io/happy-search/logo192.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Happy Search">
    <meta name="og:description" content="A Happy Search for developers">
    <meta name="og:type" content="website">
    <!--end seo-->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Happy Search</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
